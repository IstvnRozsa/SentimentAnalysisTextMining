<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="icon" href="/img/text-file.png" type="image/x-icon" />
    <title>Sentiment Analysis</title>
    <!-- Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 sticky-column">
          <h2>Posts</h2>
          <div id="post-list"></div>
        </div>
        <div class="col-4 sticky-column">
          <!-- Barcharts -->
          <h2>Count by Stars</h2>
          <div id="score-chart"></div>
          <h2>Count by Roberta label</h2>
          <div id="roberta-chart"></div>
          <h2>Count by Vader label</h2>
          <div id="vader-chart"></div>
        </div>
      </div>
    </div>
    <script src="/js/functions.js"></script>
    <script src="/js/barCharts.js"></script>
    <script src="/js/main.js"></script>
    <!-- Bootstrap JS and jQuery (optional) from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
